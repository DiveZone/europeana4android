buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-beta1'
        classpath "io.realm:realm-gradle-plugin:0.88.3"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    dataBinding {
        enabled = true
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        versionCode 39
        versionName 'v0.2-beta b39'
        applicationId 'net.eledge.android.eu.europeana'
        manifestPlaceholders = [
                API_PUBLIC_KEY : E4A_API_PUBLIC_KEY,
                API_PRIVATE_KEY: E4A_API_PRIVATE_KEY,
                MAPS_API_KEY   : E4A_MAPS_API_KEY
        ]
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        release {
            keyAlias "eledge_europeana"
            storeFile file(ELEDGE_KEYSTORE_FILE)
            storePassword ELEDGE_KEYSTORE_PASSWORD
            keyPassword EUROPEANA_KEYSTORE_PASSWORD
        }
    }
    buildTypes {
        release {
            shrinkResources true
//            minifyEnabled true
//            proguardFile getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    productFlavors {
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:support-annotations:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:palette-v7:23.3.0'
    compile 'com.android.support:customtabs:23.3.0'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'net.eledge:urlbuilder:1.2.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.1-1'
    compile 'net.danlew:android.joda:2.9.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup:otto:1.3.8'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
