buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"
    compileOptions.encoding = "UTF-8"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 10
    }

    signingConfigs {
        release {
            keyAlias = "eledge_europeana"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    if (project.hasProperty('eledgeKeyStoreFile') &&
            project.hasProperty('eledgeKeyStorePassword') &&
            project.hasProperty('europeanaKeyPassword')) {
        android.signingConfigs.release.storeFile = file(eledgeKeyStoreFile)
        android.signingConfigs.release.storePassword = eledgeKeyStorePassword
        android.signingConfigs.release.keyPassword = europeanaKeyPassword
    } else {
        buildTypes.release.signingConfig = null
    }
}

dependencies {
    compile project(':AndroidToolkit')
    compile 'com.android.support:support-v4:18.0.+'
    compile "com.android.support:appcompat-v7:18.0.+"
    compile 'com.google.android.gms:play-services:3.2.65'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.1'
    compile files('libs/libGoogleAnalyticsServices.jar')
}