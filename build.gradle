buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"
    compileOptions.encoding = "UTF-8"
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 20
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        release {
            keyAlias = "eledge_europeana"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    if (project.hasProperty('eledgeKeyStoreFile') &&
            project.hasProperty('eledgeKeyStorePassword') &&
            project.hasProperty('europeanaKeyPassword')) {
        android.signingConfigs.release.storeFile = file(eledgeKeyStoreFile)
        android.signingConfigs.release.storePassword = eledgeKeyStorePassword
        android.signingConfigs.release.keyPassword = europeanaKeyPassword
    } else {
        buildTypes.release.signingConfig = null
    }
    packagingOptions {
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile "com.android.support:appcompat-v7:20.0.0"
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.google.code.gson:gson:2.3'
    compile 'net.eledge:urlbuilder:1.1.0'
    compile project(':AndroidToolkit')
    compile('org.springframework.android:spring-android-auth:1.0.1.RELEASE') {
        exclude group: 'org.springframework'
    }
    compile('org.springframework.security:spring-security-crypto:3.1.7.RELEASE') {
        exclude group: 'org.springframework'
    }
    compile('org.springframework.social:spring-social-core:1.0.3.RELEASE') {
        exclude group: 'org.springframework'
    }
    compile('net.eledge:spring-social-europeana:0.0.4-SNAPSHOT') {
        exclude group: 'org.springframework'
    }
}