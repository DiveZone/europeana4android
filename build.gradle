buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"
    compileOptions.encoding = "UTF-8"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            keyAlias = "eledge_europeana"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    if (project.hasProperty('eledgeKeyStoreFile') &&
            project.hasProperty('eledgeKeyStorePassword') &&
            project.hasProperty('europeanaKeyPassword')) {
        android.signingConfigs.release.storeFile = file(eledgeKeyStoreFile)
        android.signingConfigs.release.storePassword = eledgeKeyStorePassword
        android.signingConfigs.release.keyPassword = europeanaKeyPassword
    } else {
        buildTypes.release.signingConfig = null
    }
}

dependencies {
    compile project(':AndroidToolkit')
    compile 'com.android.support:support-v4:19.0.+'
    compile "com.android.support:appcompat-v7:19.0.+"
    compile 'com.google.android.gms:play-services:4.1.+'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile ('org.springframework.android:spring-android-auth:1.0.1.RELEASE') {
        exclude group: 'org.springframework'
    }
    compile 'com.google.code.gson:gson:2.2.+'
    compile ('org.springframework.security:spring-security-crypto:3.1.3.RELEASE') {
        exclude group: 'org.springframework'
    }
    compile ('org.springframework.social:spring-social-core:1.0.3.RELEASE') {
        exclude group: 'org.springframework'
    }
    compile ('net.eledge:spring-social-europeana:0.0.4-SNAPSHOT') {
        exclude group: 'org.springframework'
    }
    compile files('libs/libGoogleAnalyticsServices.jar')

}