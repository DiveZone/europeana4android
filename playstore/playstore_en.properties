title=Europeana Search
description1=Europeana Search let you search in the Europeana.eu portal that acts as an interface to millions of books, paintings, films, museum objects and archival records that have been digitised throughout Europe.
description2=This is originally written as a demo application for the Europeana.eu search API. The goal is to use all functionalities Europeana.eu API offers in this application.
