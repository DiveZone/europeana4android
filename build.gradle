buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0-rc1'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        release {
            keyAlias = "eledge_europeana"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    if (project.hasProperty('eledgeKeyStoreFile') &&
            project.hasProperty('eledgeKeyStorePassword') &&
            project.hasProperty('europeanaKeyPassword')) {
        android.signingConfigs.release.storeFile = file(eledgeKeyStoreFile)
        android.signingConfigs.release.storePassword = eledgeKeyStorePassword
        android.signingConfigs.release.keyPassword = europeanaKeyPassword
    } else {
        buildTypes.release.signingConfig = null
    }
    packagingOptions {
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
    compile 'net.eledge:urlbuilder:1.1.0'
    compile project(':AndroidToolkit')
}